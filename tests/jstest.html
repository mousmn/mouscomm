<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<style>
	th, td {
		border: 1px solid black;
	}
	</style>
</head>
<body>
	
<p>Bad way to type long thing</p>

<div ng-app="">
	
	<input type="text" ng-model="name"><br/>
	
	<p ng-bind="name"></p>

	<textarea ng-bind="name"></textarea><br/>
	{{ 5 * 5 }}
	<p></p>

	<h1 ng-bind="name"></h1>

	<table style="border: 1px solid black; border-collapse: collapse;">
		<tr><th>Gen table</th></tr>
		<tr ng-repeat="i in [0,1,2,3,4,5]"><td ng-bind="name" ng-repeat="j in [0,1,2,3]">{{i}} and {{j}}</td></tr>
	</table>

</div>

</body>
</html>
